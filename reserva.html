<!doctype html>
<html lang="pt-br">
<head>
  <!-- =======================================================
       STAYMAIS | RESERVA
       - Carrega imóvel via ?id=imovel1
       - Mostra fotos + box de datas/diárias estilo Airbnb (simples)
       ======================================================= -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>StayMais | Reserva</title>
  <meta name="description" content="Reserva direta com a StayMais. Solicite disponibilidade e valores via WhatsApp." />

  <!-- Open Graph -->
  <meta property="og:title" content="StayMais | Reserva Direta"/>
  <meta property="og:description" content="Reserve direto conosco e receba possível brinde ou desconto (conforme disponibilidade)."/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="logo.png"/>
  <meta property="og:locale" content="pt_BR"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="preload" as="image" href="logo.png">
</head>
<body>

<!-- =======================================================
     MENU TOPO
     ======================================================= -->
<nav class="topbar">
  <div class="nav-inner">
    <a class="brand" href="index.html#inicio">
      <img src="logo.png" alt="StayMais">
      <span>staymais</span>
    </a>

    <button id="burger" class="burger" aria-label="Abrir menu" aria-expanded="false">☰ Menu</button>

    <div id="navLinks" class="links">
      <a href="portfolio.html">Portfólio</a>
      <a href="index.html#servicos">Serviços</a>
      <a class="cta" href="formulario.html">Avaliar imóvel</a>
    </div>
  </div>
</nav>

<a id="whatsFloat" class="whats-float" target="_blank" href="https://wa.me/5535999260177">WhatsApp</a>

<section class="container reveal">
  <!-- Título do imóvel (JS preenche) -->
  <h1 id="reserveTitle" class="hero" style="font-size:40px;">Reserva</h1>

  <div class="reserve-wrap">
    <!-- =====================================================
         COLUNA ESQUERDA: GALERIA + HINT DISCRETO
         (JS renderiza aqui)
         ===================================================== -->
    <div id="reserveGalleryHost" class="reveal"></div>

    <!-- =====================================================
         COLUNA DIREITA: CARD DO FORM (estilo Airbnb simples)
         ===================================================== -->
    <div class="reserve-card reveal">
      <div class="nights" id="nightsCount">Selecione as datas</div>

      <!-- “Caixa” de datas como no Airbnb (simples) -->
      <div class="datebox">
        <div class="date-row">
          <div class="date-cell">
            <div class="date-label">Check-in</div>
            <input id="checkin" class="date-input" name="Check-in" type="date" form="reserveForm" required>
          </div>

          <div class="date-cell">
            <div class="date-label">Check-out</div>
            <input id="checkout" class="date-input" name="Check-out" type="date" form="reserveForm" required>
          </div>
        </div>

        <div class="guests-row">
          <div class="date-label">Hóspedes</div>
          <select class="date-input" name="Hóspedes" form="reserveForm" required>
            <option value="" selected disabled>Selecione</option>
            <option>1 hóspede</option>
            <option>2 hóspedes</option>
            <option>3 hóspedes</option>
            <option>4 hóspedes</option>
            <option>5 hóspedes</option>
            <option>6+ hóspedes</option>
          </select>
        </div>
      </div>

      <!-- Form (sem campo de imóvel) -->
      <form id="reserveForm" style="margin-top:12px;">
        <input name="hp" class="hp" autocomplete="off" tabindex="-1">

        <div class="form-grid">
          <input class="input" name="Nome" placeholder="Seu nome" required>
          <input class="input" name="Telefone" placeholder="Seu WhatsApp (com DDD)" required>
        </div>

        <div class="form-grid">
          <input class="input" name="Email" type="email" placeholder="Seu e-mail" required>
          <input class="input" name="Telefone Secundário" placeholder="Telefone alternativo (opcional)">
        </div>

        <button class="btn orange" type="submit" style="width:100%; ">Reservar</button>
        

        <p class="small" style="margin-top:10px;">
          Você não será cobrado agora — enviamos o pedido via WhatsApp para confirmar disponibilidade.

        </p>
      </form>
    </div>
  </div>
</section>

<div class="footer">© StayMais — Gestão de Hospedagens</div>
<script src="script.js"></script>
</body>
</html>
